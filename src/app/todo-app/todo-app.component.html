
    <h1>Todos</h1>

    <div class="row">
      <div class= "col-md-6">
        <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">

        <div *ngIf="error" class="alert alert-warning" role="alert">
            Duplicate task.
          </div>
      </div> 
    </div>
  

    <div class="row">
      <div class="col-md-6">
        <div class="mycontent-left">

         <h1>Tasks to do</h1> 
         <ul class="list-group">
            <li *ngFor="let todo of todoTodo" class="list-group-item">
                <label >{{todo.title}}</label> 
                <span class="badge"><a href="#" (click)="removeTodo(todo)">Remove</a></span>
              <span class="badge"><a href="#" (click)="makeComplete(todo)">Mark Complete</a></span>
            </li>
          </ul>

        </div>
      </div>
      <div class="col-md-6">
        <div class="mycontent-right">
           <h1>Tasks Completed</h1> 

           <ul class="list-group">
              <li *ngFor="let todo of todosCompleted" class="list-group-item">
                  <label >{{todo.title}}</label>
                  <span class="badge"><a href="#" (click)="removeTodo(todo)">Remove</a></span>
              </li>
  
           </ul>

        </div>
      </div>
    </div>
